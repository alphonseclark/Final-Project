<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login To Your Planet Entertainment Account</title>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
                background-color: rgb(39, 180, 226);
                text-align: center;
                margin: 0;
                padding: 0;
            }
            .login-container {
                max-width: 400px;
                margin: 100px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,1);
            }
            .login-container h2 {
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-group label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
            }
            .form-group input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .form-group input[type="submit"] {
                background-color: black;
                color: white;
                border: none;
                cursor: pointer;
            }
            .form-group input[type="submit"]:hover {
                background-color: white;
                color: black;
            }
            .forgot-password {
                color: rgb(150, 9, 150);
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Login to Planet Entertainment</h2>
            <form action="login_process.php" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="forgot-password">
                <a href="forgotpassword.html">Forgot Password?</a>
            </div>
            <div class="register-link">
                <span>Don't have an account? </span><a href="signup.html">Signup Here</a>
            </div>
            <section>
                <p><a href="home.html">Go Back Home</a></p>
            </section>
        </div>
    </body>
</html>
