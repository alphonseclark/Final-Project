<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
                background-color: rgb(25, 25, 200);
                text-align: center;
                margin: 0;
                padding: 0;
            }
            .register-container {
                max-width: 400px;
                margin: 100px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,1);
            }
            .register-container h2 {
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-group label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
            }
            .form-group input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .form-group input[type="submit"] {
                background-color: black;
                color: white;
                border: none;
                cursor: pointer;
            }
            .form-group input[type="submit"]:hover {
                background-color: white;
                color: black;
            }
            .login-link {
                margin-top: 10px;
                text-align: center;
            }
            .login-link a {
                color: #007bff;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="register-container">
            <h2>Sign Up and Create Your Planet Entertainment Account</h2>
            <form action="register_process.php" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="confirm_password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
            <div class="login-link">
                <span>Already have an account?</span><a href="login.html">Login Here</a>
            </div>
            <section>
                <p><a href="home.html">Go Back Home</a></p>
            </section>
        </div>
    </body>
</html>
